<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Fixers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f093fb, #f5576c, #4facfe, #43e97b);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      margin: 0;
      padding: 0;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid white;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 8px black;
    }

    .upload-box {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      margin: 20px;
      border-radius: 10px;
    }

    .upload-box input {
      margin-top: 10px;
      padding: 8px;
      background: white;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .card img, .card video {
      width: 100%;
      border-bottom: 3px solid white;
    }

    .card p {
      text-align: center;
      padding: 8px;
      background: rgba(0,0,0,0.5);
      margin: 0;
      font-weight: bold;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 30px;
      height: 30px;
      font-size: 18px;
      line-height: 30px;
      text-align: center;
      box-shadow: 0 0 5px black;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚡ 404 Fixers ⚡</h1>
    <p>Upload, View, and Delete Your Photos, Videos, and Files</p>
  </header>

  <div class="upload-box">
    <h2>Upload Files</h2>
    <input type="file" id="fileInput" multiple>
  </div>

  <section class="gallery" id="gallery"></section>

  <script>
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;

      for (let file of files) {
        const card = document.createElement('div');
        card.className = 'card';

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.innerText = "❌";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => card.remove();
        card.appendChild(delBtn);

        // File preview
        if (file.type.startsWith("image/")) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          card.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement('video');
          video.src = URL.createObjectURL(file);
          video.controls = true;
          card.appendChild(video);
        } else {
          const icon = document.createElement('p');
          icon.innerText = "📄 " + file.name;
          card.appendChild(icon);
        }

        // File name
        const nameTag = document.createElement('p');
        nameTag.innerText = file.name;
        card.appendChild(nameTag);

        gallery.appendChild(card);
      }
    });
  </script>
</body>
</html>
