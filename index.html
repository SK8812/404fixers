<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>404 Fixers</title>

  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card:rgba(255,255,255,0.1); --text:#fff; --accent:#ffdd57;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      background-size:400% 400%; animation:bg 12s ease infinite;
    }
    @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    header{
      text-align:center; padding:28px 16px; background:rgba(0,0,0,.55); border-bottom:2px solid rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
    }
    header h1{margin:0; font-size:2.4rem; text-shadow:0 2px 10px rgba(0,0,0,.6)}
    header p{margin:.5rem 0 0; opacity:.9; letter-spacing:.5px}

    /* Creative logo */
    .logo {
      width:100px; height:100px; margin:0 auto 12px;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 30% 30%, var(--accent), #ff6f61, #9c27b0);
      border-radius:50%; 
      box-shadow:0 6px 18px rgba(0,0,0,.5);
      font-size:1.8rem; font-weight:900; color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,.7);
      border:3px solid rgba(255,255,255,.6);
    }

    .team{
      max-width:1100px; margin:32px auto; padding:0 16px;
      display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    }
    .member{
      background:var(--card); border:1px solid rgba(255,255,255,.25);
      border-radius:16px; padding:20px; text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.35);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .member:hover{ transform:translateY(-6px); box-shadow:0 16px 35px rgba(0,0,0,.5) }
    .name{ font-size:1.15rem; margin:.2rem 0; color:var(--accent); font-weight:700 }
    .role{ margin:0; opacity:.95; font-weight:600 }
    footer{ text-align:center; padding:24px; opacity:.8 }
  </style>
</head>
