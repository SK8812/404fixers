    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      background: radial-gradient(circle at top, #000428, #004e92);
      overflow-x: hidden;
      animation: bgPulse 8s infinite alternate;
    }
    @keyframes bgPulse {
      from { background-color: #000428; }
      to { background-color: #004e92; }
    }
    header {
      text-align: center;
      padding: 40px 20px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {

    }

      gap: 20px;
      padding: 20px;
    }
    .member {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00e6ff;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: 0.4s;
      box-shadow: 0 0 15px #00e6ff;
    }
    .member:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00e6ff, 0 0 50px #00e6ff;
    }
    .name {
      font-size: 1.5em;
      font-weight: bold;
      color: #00e6ff;
    }
    .role {
      color: #fff;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
    .btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(45deg, #00e6ff, #0072ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px #00e6ff;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #0072ff, #00e6ff);
      box-shadow: 0 0 30px #00e6ff;
      transform: scale(1.05);
    }
  </style>
